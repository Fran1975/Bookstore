<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="./home.css">
  <link rel="stylesheet" type="text/css" href="jquery.fancybox.min.css">
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Bookstore</title>
</head>
<body>

<!-- VUE -->
<div id="bookstore">
<!-- Header -->
  <div class="row">
      <div class="col">
        <img src="logoubiqum.png"  width="85%" height="80%">
      </div>
      
      <div class="col">
        <div class="col d-flex justify-content-start align-items-flex-end">
          <div class="main">
            <div class="form-group has-search">
             <span class="fa fa-search form-control-feedback"></span>
              <input type="text" v-model="search" placeholder="Search">
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="flex-container">
    <div class="flip-card" v-for="(showPortada, index) in filteredDataEnglish" :key="index">
      <div class="flip-card-inner">
        <div class="flip-card-front">                     
            <img :src="showPortada.portada" width="100%" height="100%">          
        </div>   
        <div class="flip-card-back">
          <h3>{{showPortada.titulo}}</h3> 
          </br>
          <p>{{showPortada.descripcion}}</p>  
          <!-- <button Mas Info -->
          <a :href="showPortada.portada" data-fancybox="images" >  
           <button>Mas Info </button>  
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</br>



<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="./home.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="jquery.fancybox.min.js"></script>


</body>
</html>
